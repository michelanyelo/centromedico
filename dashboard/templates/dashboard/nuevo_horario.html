{% extends 'dashboard/layout.html' %}
{% load static %}
{% block title %}
  <title>Asignar Horarios</title>
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h2>Agregar Horario de Atenci√≥n</h2>

    <form method="POST" action="{% url 'agregar_horario' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="profesional" class="form-label">Profesional</label>
        <select id="profesional" name="profesional" class="form-select" required>
          <!-- Opciones de profesionales -->
          {% for profesional in profesionales %}
            <option value="{{ profesional.id }}">{{ profesional.nombre }} {{profesional.apellido}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
        <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="hora_fin" class="form-label">Hora de Fin</label>
        <input type="time" id="hora_fin" name="hora_fin" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
{% endblock %}
