<!-- Modal -->
<div class="modal fade" id="editarReserva" tabindex="-1" aria-labelledby="editarReservaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editarReservaLabel">Editar Reserva</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarReserva">
          {% csrf_token %}
          <div class="mb-3">
            <label for="modalPaciente" class="form-label">Paciente</label>
            <input type="text" class="form-control" id="modalPaciente" readonly />
          </div>
          <div class="mb-3">
            <label for="modalProfesional" class="form-label">Profesional</label>
            <select class="form-select" id="modalProfesional">
              <!-- Las opciones serán añadidas dinámicamente -->
            </select>
          </div>
          <div class="mb-3">
            <label for="modalHorario" class="form-label">Horario</label>
            <select class="form-select" id="modalHorario">
              <!-- Las opciones serán añadidas dinámicamente -->
            </select>
          </div>
          <input type="hidden" id="modalReservaId" />
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
